                            <ul aria-expanded="false" class="collapse">
                                <li><a routerLink="/profile" routerLinkActive="active">Mi Perfil </a></li>

                            </ul>
                        </li>

                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">Men√∫ de Opciones</li>

                        <li *ngFor="let menu of _sidebar.menu"> 

                            <a style="background-color: transparent;" *ngIf="!menu.FG_SUB_MENU && menu.ID_TYPE_MENU === 1"  [routerLink]="[menu.URL]" routerLinkActive="active"><i [class]="menu.ICON"></i><span class="hide-menu">{{menu.DS_MODULE}}</span></a>
                           
                          
                                
                           
                            <a *ngIf="menu.FG_SUB_MENU && menu.ID_TYPE_MENU === 1" class="has-arrow waves-effect waves-dark"

                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let submenu of _sidebar.menu">
                                    <a *ngIf="!submenu.FG_SUB_MENU && submenu.ID_TYPE_MENU === 2 && menu.ID_MODULE == submenu.ID_MODULE_SEC" [routerLink]="[submenu.URL]" routerLinkActive="active">{{submenu.DS_MODULE}}</a>
                                </li>
                            </ul>

                        </li>
